# ----- ddc -----
[[plugins]]
repo = 'Shougo/pum.vim'

[[plugins]]
repo = 'Shougo/ddc.vim'
depends = ['pum.vim']
on_event = 'InsertEnter'
hook_source = '''
call ddc#custom#patch_global('backspaceCompletion', v:true)
call ddc#custom#patch_global('sources', [
  \ 'nvim-lsp', 'vsnip', 'file',
  \ ])

call ddc#custom#patch_global('sourceOptions', {
  \ '_': {
  \   'matchers': ['matcher_fuzzy'],
  \   'sorters': ['sorter_fuzzy'],
  \   'converters': ['converter_remove_overlap', 'converter_fuzzy'],
  \   'minAutoCompleteLength': 1,
  \   'ignoreCase': v:true,
  \ },
  \ 'nvim-lsp': {
  \   'mark': 'lsp',
  \   'forceCompletionPattern': "\\.|:\\s*|->",
  \ },
  \ 'vim-lsp': {
  \   'mark': 'lsp',
  \   'forceCompletionPattern': "\\.|:\\s*|->",
  \ },
  \ 'tabnine': {
  \   'mark': 'TN',
  \   'maxCandidates': 5,
  \   'isVolatile': v:true,
  \ },
  \ 'rg': {
  \   'mark': 'rg',
  \   'matchers': ['matcher_head', 'matcher_length'],
  \   'minAutoCompleteLength': 4,
  \ },
  \ 'vsnip': {
  \   'mark': 'vsnip',
  \   'dup': v:true,
  \ },
  \ 'buffer': {'mark': 'B'},
  \ 'around': {'mark': 'A'},
  \ 'file': {
  \   'mark': 'F',
  \   'isVolatile': v:true,
  \   'minAutoCompleteLength': 1000,
  \   'forceCompletionPattern': '\S/\S*',
  \ },
  \ 'cmdline': {
  \   'mark': 'cmdline',
  \   'forceCompletionPattern': '\S/\S*',
  \ },
  \ 'cmdline-history': {'mark': 'history'},
  \ })

call ddc#custom#patch_global('sourceParams', {
  \ 'buffer': {
  \   'requireSameFiletype': v:true,
  \   'fromAltBuf': v:true,
  \   'forceCollect': v:true,
  \ },
  \ })

call ddc#custom#patch_global('filterParams', {
  \ 'converter_fuzzy': {'hlGroup': 'DiffText'},
  \ })

call ddc#custom#patch_filetype(['vim'], {
  \ 'sources': ['vim-lsp', 'buffer', 'around', 'file'],
  \ })

" without pum.vim
" set completeopt-=preview
" 
" inoremap <silent><expr> <CR>
"  \ pumvisible() ? '<C-y>' : v:lua.MPairs.completion_confirm()
" inoremap <silent><expr> <C-n>
"  \ pumvisible()
"  \ ? '<C-n>'
"  \ : ddc#manual_complete()
" inoremap <silent><expr> <C-p>
"  \ pumvisible()
"  \ ? '<C-p>'
"  \ : ddc#manual_complete()

" pum.vim
call ddc#custom#patch_global('completionMenu', 'pum.vim')

inoremap <silent><expr> <C-n>
 \ pum#visible()
 \ ? '<Cmd>call pum#map#insert_relative(+1)<CR>'
 \ : ddc#manual_complete()
inoremap <silent><expr> <C-p>
 \ pum#visible()
 \ ? '<Cmd>call pum#map#insert_relative(-1)<CR>'
 \ : ddc#manual_complete()
inoremap <C-y>   <Cmd>call pum#map#confirm()<CR>
inoremap <C-e>   <Cmd>call pum#map#cancel()<CR>
" without nvim-autopairs
" inoremap <silent><expr> <CR>
"\ pum#visible() ? '<Cmd>call pum#map#confirm()<CR>' : '<CR>'
" with nvim-autopairs
inoremap <silent><expr> <CR>
 \ pum#visible() ? '<Cmd>call pum#map#confirm()<CR>' : v:lua.MPairs.completion_confirm()
inoremap <silent><expr> <C-l>   ddc#map#extend()

" call pum#set_option('setline_insert', v:true)
autocmd User PumCompleteDone call vsnip_integ#on_complete_done(g:pum#completed_item)

call ddc#enable()
'''

